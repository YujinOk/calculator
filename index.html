<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="style.css" />
        <title>Calculator</title>
    </head>

    <body>
        <div class="grid-container">
            <div class="top__flex">
                <p>0.</p>
            </div>
            <div class="second__flex">
                <button>7</button>
                <button>8</button>
                <button>9</button>

                <button>4</button>
                <button>5</button>
                <button>6</button>

                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>0</button>
                <button>.</button>
                <button>=</button>
            </div>
            <div class="third__flex">
                <button class="button--modifier">ON</button>
                <button class="button--modifier">OFF</button>
                <button class="button--modifier">X</button>
                <button class="button--modifier" id="division">&#247;</button>
                <button class="button--modifier">+</button>
                <button class="button--modifier">-</button>
                <button class="button--lg">AC</button>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
